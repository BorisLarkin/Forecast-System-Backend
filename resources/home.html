<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="home-bg-fade"></div>
          <div class="body">
            <div class="text-wrapper">Прогноз погоды</div>
            <div class="div">Предскажем:</div>
            <div class="btn-temp">
              <div class="overlap-group"><div class="temp-lbl">Температуру!</div></div>
            </div>
            <div class="btn-pres">
              <div class="pres-lbl-wrapper"><div class="pres-lbl">Давление!</div></div>
            </div>
            <div class="btn-hum">
              <div class="hum-lbl-wrapper"><div class="hum-lbl">Влажность!</div></div>
            </div>
            <div class="btn-resume">
              <div class="resume-lbl-wrapper"><div class="resume-lbl">Продолжить</div></div>
            </div>
          </div>
          <header class="header">
            <img class="city" src="img/city.png" />
            <div class="logo">
              <div class="overlap-group-2">
                <div class="text-wrapper-2">Погода</div>
                <img class="element" src="img/1-1.png" />
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
