<!DOCTYPE html>
<html>
  <head>
    <title>Погода</title>
    <link rel="stylesheet" href="cart.css">
  </head>
  <body style="margin:0">
<div class=cart><span  class="cart_title">Корзина предсказаний</span>
  <div class=card_set>
    <div class=predictions>
      <div class=prediction>
          <div class="cart_card_bg"></div>
          <div class="cart_card_img"></div>
          <div class="cart_card_fade"></div>
          <div class=btn_add>
            <div class="btn_bg"></div><span  class="btn_lbl">Подробнее</span>
          </div>
          <div class=card_content><span  class="cart_card_title">Давление</span><span  class="desc">Покажем в мм рт. ст. наиболее вероятного значения атмосферного давления</span></div>
          <div class=result>
            <div class="pred_result"></div><span  class="result_logo">760 мм. рт. ст.</span>
          </div>
      </div>
    </div>
  </div>
  <div class=cart_header>
    <div class=save_btn>
      <div class="save_bg"></div><span  class="save_lbl">Сохранить</span>
    </div>
    <div class=day_amount>
      <div class="day_amount_bg"></div><span  class="day_amount_lbl">Прогноз на 3 дня</span>
    </div>
    <div class=calc_type>
      <div class="cart_card_bg"></div><span  class="calc_lbl">Тип вычислений</span>
    </div>
  </div>
  <div class=header_component>
    <div class="header_bg"></div>
    <div class=logo><span  class="logo_lbl">Погода</span>
      <div class="logo_img"></div>
    </div>
  </div>
</div>
</body>
</html>
