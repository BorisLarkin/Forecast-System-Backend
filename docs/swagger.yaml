basePath: /
definitions:
  ds.ForecastRequest:
    properties:
      color:
        type: string
      descr:
        type: string
      ext_desc:
        type: string
      image:
        type: string
      measure_type:
        type: string
      short_title:
        type: string
      title:
        type: string
    required:
    - color
    - descr
    - ext_desc
    - measure_type
    - short_title
    - title
    type: object
  ds.ForecastResponse:
    properties:
      color:
        type: string
      descr:
        type: string
      ext_desc:
        type: string
      forecast_id:
        type: integer
      image:
        type: string
      measure_type:
        type: string
      short_title:
        type: string
      title:
        type: string
    required:
    - color
    - descr
    - ext_desc
    - forecast_id
    - image
    - measure_type
    - short_title
    - title
    type: object
  ds.ForecastResponseWithFlags:
    properties:
      color:
        type: string
      descr:
        type: string
      ext_desc:
        type: string
      forecast_id:
        type: integer
      image:
        type: string
      input:
        type: string
      measure_type:
        type: string
      result:
        type: string
      short_title:
        type: string
      title:
        type: string
    required:
    - color
    - descr
    - ext_desc
    - forecast_id
    - image
    - input
    - measure_type
    - result
    - short_title
    - title
    type: object
  ds.Forecasts:
    properties:
      color:
        type: string
      descr:
        type: string
      ext_desc:
        type: string
      forecast_id:
        type: integer
      image:
        type: string
      measure_type:
        type: string
      short_title:
        type: string
      title:
        type: string
    required:
    - color
    - descr
    - ext_desc
    - forecast_id
    - measure_type
    - short_title
    - title
    type: object
  ds.GetForecastsResponse:
    properties:
      forecasts:
        items:
          $ref: '#/definitions/ds.Forecasts'
        type: array
      forecasts_empty:
        type: boolean
      prediction_id:
        type: string
      prediction_size:
        type: integer
    required:
    - forecasts
    - prediction_id
    - prediction_size
    type: object
  ds.PredictionWithForecasts:
    properties:
      forecasts:
        items:
          $ref: '#/definitions/ds.ForecastResponseWithFlags'
        type: array
      prediction:
        $ref: '#/definitions/ds.Predictions'
    required:
    - forecasts
    - prediction
    type: object
  ds.PredictionWithUsers:
    properties:
      prediction:
        $ref: '#/definitions/ds.Predictions'
      username:
        type: string
    required:
    - prediction
    - username
    type: object
  ds.Predictions:
    properties:
      creator_id:
        type: integer
      date_completed:
        type: string
      date_created:
        type: string
      date_formed:
        type: string
      prediction_amount:
        type: integer
      prediction_id:
        type: integer
      prediction_window:
        type: integer
      qr:
        items:
          type: integer
        type: array
      status:
        type: string
    type: object
  ds.Preds_Forecs:
    properties:
      forecast:
        $ref: '#/definitions/ds.Forecasts'
      forecast_id:
        type: integer
      input:
        type: string
      prediction:
        $ref: '#/definitions/ds.Predictions'
      prediction_id:
        type: integer
      preds_forecs_id:
        type: integer
      result:
        type: string
    required:
    - forecast_id
    - prediction_id
    - preds_forecs_id
    type: object
  ds.Role:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - Guest
    - User
    - Moderator
  ds.UpdatePred_ForecInput:
    properties:
      input:
        type: string
    required:
    - input
    type: object
  handler.EditPredReq:
    properties:
      prediction_amount:
        type: integer
      prediction_window:
        type: integer
    required:
    - prediction_amount
    - prediction_window
    type: object
  handler.loginReq:
    properties:
      guest:
        type: boolean
      login:
        type: string
      password:
        type: string
    required:
    - guest
    - login
    - password
    type: object
  handler.loginResp:
    properties:
      access_token:
        type: string
      expires_in:
        type: string
      login:
        type: string
      role:
        type: integer
      token_type:
        type: string
    required:
    - access_token
    - expires_in
    - login
    - role
    - token_type
    type: object
  handler.registerReq:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  handler.registerResp:
    properties:
      ok:
        type: boolean
    required:
    - ok
    type: object
  handler.updateReq:
    properties:
      login:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/ds.Role'
    required:
    - login
    - password
    - role
    type: object
  handler.updateResp:
    properties:
      login:
        type: string
      role:
        $ref: '#/definitions/ds.Role'
      uid:
        type: string
    required:
    - login
    - role
    - uid
    type: object
host: localhost:8080
info:
  contact:
    email: borislarkin18@mail.ru
    name: API Support
    url: https://vk.com/b.larkin
